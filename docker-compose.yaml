version: '3'

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: canarypy
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./postgres-db-volume:/var/lib/postgresql/data/pgdata
    ports:
      - 6543:5432
    restart: always

  canarypy-api:
    image: canarypy
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      LOG_LEVEL: debug
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: canarypy
    volumes:
      - ./alembic:/home/canarypy/alembic
      - ./canarypy/api:/home/canarypy/api
    ports:
      - 9090:8080
    depends_on:
      - postgres
    restart: always